{% include 'shows/header.html' %}

<h1>Все книги</h1>
<ul>
    {% for i in book %}
    <li>
        <h2>{{i.book_name}}</h2>
        <p>{{i.book_description}}</p>
        <img src="{{i.book_image.url}}" alt="">
        <p>{{i.book_price}}</p>
        <p>{{i.book_author}}</p>
        <p>{{i.book_created_at}}</p>
    </li>
    {% endfor %}
</ul>
{% include 'shows/footer.html' %}
