{% include 'shows/header.html' %}
<div class="container">
    <h1>Список шоу</h1>
    <div class="row">
    {% for i in shows %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ i.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">Price - {{ i.price }}</p>
                    <a href="/show_list/{{ i.id }}/" class="btn btn-primary">Детальная информация</a>
                    <a href="/show_list_id/{{ i.id }}/" class="btn btn-primary">получить id фильма</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% include 'shows/footer.html' %}
